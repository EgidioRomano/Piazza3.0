<div class="logo_area" ng-click="!$ctrl.app.showSearchResults" ui-sref="home" style="background-color: #252525;">
        <div ui-sref="home">
            <img src="imgs/logo_mobile.png" />
        </div>
    </div>
</div>

<div class="header_button search overview_active" ng-click="$ctrl.app.showSearch = !$ctrl.app.showSearch;" ng-style="{'display': $ctrl.app.showSearch ? 'none ' : 'relative'}">
    <div class="header_button_icon">
        <div class="sprite sprite-icon-search2x">
        </div>
    </div>
    <div class="header_button_text">Cerca</div>
</div>

<div ng-if="$ctrl.app.wWidth <= 750">
    <div class="header_button overview" ui-sref="my/topics" ng-if="'my/topics/topicId' | isState">
        <div class="header_button_icon">
            <div class="sprite sprite-icon-back2x">
            </div>
        </div>
        <div class="header_button_text">Overview</div>

        <div class="line_holder">
            <div class="v_line light_line"></div>
            <div class="v_line dark_line"></div>
        </div>
    </div>

    <div class="header_button overview" ui-sref="my/groups" ng-if="'my/groups/groupId' | isState">
        <div class="header_button_icon">
            <div class="sprite sprite-icon-back2x">
            </div>
        </div>
        <div class="header_button_text">Overview</div>

        <div class="line_holder">
            <div class="v_line light_line"></div>
            <div class="v_line dark_line"></div>
        </div>
    </div>
</div>

<div ng-if="$ctrl.app.wWidth <= 1024">
    <div class="header_button edit" ng-if="$ctrl.Topic.canEdit($ctrl.app.topic)" ng-click="$ctrl.app.doToggleEditMode()" ng-class="$ctrl.app.editMode ? 'active': ''" ng-if="('topics.**' | includedByState) && $ctrl.app.user.loggedIn">
        <div class="header_button_icon">
            <div class="sprite sprite-icon-mobile-edit2x">
            </div>
        </div>
        <div class="header_button_text" translate="DEFAULT.NAV_MOBILE.BTN_EDIT">Modifica</div>

        <div class="line_holder">
            <div class="v_line dark_line"></div>
            <div class="v_line light_line"></div>
        </div>
    </div>
</div>

<div class="header_button settings" ng-click="$ctrl.app.topicsSettings = !$ctrl.app.topicsSettings" ng-class="$ctrl.app.topicsSettings ? 'active': ''" ng-if="('topics.**' | includedByState) && $ctrl.app.user.loggedIn">
    <div class="header_button_icon">
        <div class="sprite sprite-icon-mobile-settings2x">
        </div>
    </div>

    <div class="header_button_text">Azioni</div>

    <div class="line_holder" ng-if="!$ctrl.app.editMode">
        <div class="v_line dark_line"></div>
        <div class="v_line light_line"></div>
    </div>
</div>

<div class="header_button" ng-click="$ctrl.app.showNav = !$ctrl.app.showNav">
    <div class="line_holder first_holder">
        <div class="v_line light_line"></div>
        <div class="v_line dark_line"></div>
    </div>

    <div class="header_button_icon">
        <div class="sprite" ng-class="$ctrl.app.showNav ? 'sprite-icon-closemenu2x' : 'sprite-icon-hamburger2x'">
        </div>
    </div>
    <div class="header_button_text">Menu</div>
</div>

<div id="search_area" ng-class="{hidden: !$ctrl.app.showSearch}">
    <search></search>
</div>
